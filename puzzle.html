<html>
    <head>
        <title>
            Image Puzzle
        </title>
        <link href="puzzle.css" rel="stylesheet"/>
        <script src ="js/jquery-2.1.1.min.js"></script>
        <script src ="js/jquery-ui.js"></script>
        <script src ="js/game.js" ></script>
    </head>
    <body>
        <div id="collage">
            <h2>Image Puzzle</h2>
            <div id="playPanel">
                <h3 id="imageTitle"></h3>
                <hr/>
                <div style="display: inline-block; margin: auto; width: 95%; vertical-align: top;">
                    <ul id="sortable" class="sortable">
                    </ul>
                    <div id="actualImageBox"> 
                        <div id="stepBox">
                            <div>Steps:</div><div class="stepCount">0</div>
                        </div>
                        <div id="timeBox">
                            Time Taken: <span id="timerPanel"></span> secs
                        </div>
                        <img id="actualImage"/>
                        <p>Re-Arrange to create a picture like this.</p>
                        <div id="levelPanel">
                            <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"
                            /> <label for="easy">Easy</label>
                            <input type="radio" name="level" id="medium" value="4" onchange="imagePuzzle.startGame(images, this.value);" />  <label for="medium">Medium</label>
                            <input type="radio" name="level" id="hard" value="5" onchange="imagePuzzle.startGame(images, this.value);" /> <label for="hard">Hard</label>
                        </div>

                       <div>
                           <button id="newPhoto" type="button" class="btn" onclick="restart();">Another Photo</button>
                           <button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button>
                       </div>
                    </div>
                </div>
            </div>
            <div id="gameOver" style="display:none;">
                <div style="background-color: olivedrab; padding: 5px 10px 20px 10px; text-align: center; ">
                    <h2 style="text-align:center">Game Over!!</h2>
                    Congratulations!! <br /> You have completed.
                    <br />
                Steps: <span class="stepCount">0</span> steps.
                <br />
                Time Taken: <span class="timeCount">0</span> seconds<br />
                    <div>
                        <button type="button" onclick="window.location.reload(true);">Play Again</button>
                    </div>
                </div>
            </div>
            <script>
                 var images = [
                    { src: 'image/london-bridge.jpg', title: 'London Bridge' },
                    { src: 'image/lotus-temple.jpg', title: 'Lotus Temple' },
                    { src: 'image/qutub-minar.jpg', title: 'Qutub Minar' },
                    { src: 'image/statue-of-liberty.jpg', title: 'Statue Of Liberty' },
                    { src: 'image/taj-mahal.jpg', title: 'Taj Mahal' }
                ];
                $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();  // Take the updated gridSize from UI.
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
                function restart() {
                    var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                    imagePuzzle.startGame(images, gridSize);
                }
                function rules() {
                    alert('Rearrange the image parts in a way that it correctly forms the picture');
                }            
            </script>
            
                </div>
    </body>
</html>
